version: '3.8'

services:
  # Scorella API
  api:
    build: .
    container_name: scorella_api
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - scorella_net

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: scorella_postgres
    restart: always
    environment:
      POSTGRES_USER: scorella
      POSTGRES_PASSWORD: scorella_password_2024
      POSTGRES_DB: scorella
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - scorella_net

  # Redis
  redis:
    image: redis:7-alpine
    container_name: scorella_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - scorella_net

networks:
  scorella_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
